<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!--Linked CSS file-->
    <link href="style.css" rel="stylesheet">
    <!--Text seen on the browser tab-->
    <title>Contact Info</title>
  </head>
    
  <body>
    <!--This container allows us to keep the entirety, or part of, of our grid layout grouped together-->
    <header>
        <div class="container">
            <!--This row keeps the collums in the same horizontal alignment and same group-->
            <div class="row">
                <!--Collum containing text with a blue background-->
                <div class="col-4">
                    <div class="p-3 mb-2 bg-primary text-white">
                        <h1>James Gideon</h1>
                    </div>
                </div>
                <!--Collum containing the Navbar-->
                <div class="col-6">
                    <div class="float-right">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="#"></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <!--Link to the About page-->
                                    <a class="nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
                                    <!--Link to the Contact page-->
                                    <a class="nav-link" href="contact.html">Contact</a>
                                    <!--Link to the Portfolio page-->
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>    
    </header>    
        <div class="container">    
            <div class="row">
                <div class="col">
                    <!--Colored text-->
                    <h1 class="text-primary">Contact Info</h1>
                </div>
            </div>
            <!--Everything in the closed div tag has a black background-->
            <div class="p-3 mb-2 bg-dark text-white">
                <div class="row">
                    <div class="col-4">
                    <!--Not sure if I did this right but it's a form to enter your email,password, and a message-->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email address</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>    
    <!--Footer with a welcome message-->
    <footer>
        <!--Text with background color-->
        <div class="p-3 mb-2 bg-primary text-white">
            <div class="row">
                <div class="col">
                    <div class="mx-auto" style="width: 250px;">
                        Welcome to my contact page!
                      </div>
                </div>  
            </div>
        </div>
    </footer>
    
    
    <!-- Optional JavaScript CDN -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS CDN's -->
